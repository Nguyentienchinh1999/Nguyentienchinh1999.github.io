<body>
    <script>
        function reverseString(str){
            var arrayOfChars = str.split("");
            var strToArray = arrayOfChars.reverse();
            var newString = strToArray.join("")
            return newString;
        }
        console.log(reverseString("This is a beautiful day"))
    </script>
</body>
