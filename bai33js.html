<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =  [9,8,7,6,4,5,3,2,1]
        var temp = a[0]
        for(var i = 0; i < a.length - 1; i++){
            for(var j = i + 1; j < a.length; j++){
                if(a[i] > a[j]){
                    temp = a[j]
                    a[j] = a[i]
                    a[i] = temp 
                    
                }
            }
            
        }
        console.log(a)
        
    </script>
</body>
</html>
