<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function check(name){
            var count = 0
            for(var i = 0; i < name.length; i++){
                if (name[i] == " ")
                    count ++;      
                
            }
            return count
        }
        
        console.log(check("NGUYỄN TIẾN CHÍNH"))
    </script>
</body>
