<body>
   <script>
       var n = prompt("nhap vao 1 s√¥",0);
      
var check = true;
if(n < 2){
    check = false;
} else{
    for(var i = 2; i < n-1; i++){
        if(n % i == 0){
            check = false;
            break;
        }
    }
}
if(check == true){
    console.log("YES")
}else{
    console.log("NO")
}
   </script>
