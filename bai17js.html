<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function minMax(a, b, c){
            if (a > b && b > c){
                return a + " max " + c + " min"
            }else if(b > c && c > a){
                return b + " max " + a + " min"
            }else if(c > a && a > b){
                return c + " max " + b + " min "
            }else if(a > c && c > b){
                return a + " max " + b + " min"
            }else if(b>a && a>c){
                return b + " max " + c + " min"
            }else{
                return c + " max " + a + " min"
            }
            
          }
          console.log(minMax(2, 5, 3))
    </script>
</body>
</html>
