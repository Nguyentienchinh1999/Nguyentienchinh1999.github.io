<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("nhập số:",)
        var t = n;
        var remain
        var check = true
        while (n > 0) {
            remain = n % 10
            var rvs = 0
            rvs = rvs * 10 + remain
            if(rvs != t){
                check = false
                break;
               
            }
            n = Math.floor(n / 10)
        }
        console.log(check)
    

        
    </script>
</body>
</html>
