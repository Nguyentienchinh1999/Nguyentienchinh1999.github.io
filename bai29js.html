<body>
    <script>
        var students = [
    {
        id: "T3HXX1",
        firstName: "NgAN",
        lastName: "Duong Thuy"
    },
    {
        id: "T3HXX2",
        firstName: "Ha",
        lastName: "Do Thi Thu"
    },
    {
        id: "T3HXX5",
        firstName: "Minh",
        lastName: "Nguyen Nhat"
    }
]
    var sortStudents = students.sort((a, b) => {
        if(a.firstName > b.firstName){
            return 1
        }else if(a.firstName < b.firstName){
            return -1
        }
        return 0
    })
    console.log(sortStudents)
    </script>
