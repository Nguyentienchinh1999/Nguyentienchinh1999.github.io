<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="js-quantity" placeholder="Số lượng">
    <input type="text" id="js-price" placeholder="Đơn giá">
    <input type="text" id="js-totalPrice" placeholder="Thành Tiền">
    <script>
        var inputQuantity = document.getElementById('js-quantity')
        var inputPrice = document.getElementById('js-price')
        var inputTotalPrice = document.getElementById('js-totalPrice')

        inputQuantity.oninput = calculate
        inputPrice.oninput = calculate
        function calculate(){
            let quantity = Number(inputQuantity.value);
            let price = Number(inputPrice.value);
            let total = quantity * price
            inputTotalPrice.value = total
        }

    </script>
</body>
</html>
